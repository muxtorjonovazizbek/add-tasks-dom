
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5" id="result">
            
        </div>
    </div>

    <!-- modal -->
    <div class="modal" id="user__modal" style="display: none;">
        <div class="modal__content d-flex align-items-center justify-content-center mt-5">
            <div class="card w-50 ">
                <div class="card-header">
                    <h4 class="text-center">Add New Task</h4>
                </div>
                <div class="card-body">
                    <form>
                        <select class="form-control my-2 fs-5" name="status" onchange="handleChange(event)">
                            <option value="" selected hidden>Select status...</option>
                            <option value="open">Open</option>
                            <option value="pending">Pending</option>
                            <option value="inproge">Inproge</option>
                            <option value="complete">Complete</option>
                        </select>

                        <input type="text" placeholder="task here" class="form-control my-2 fs-5" name="task" onkeyup="handleChange(event)">
                    </form>
                </div>
                <div class="card-footer d-flex align-items-center gap-2">
                    <button class="btn btn-primary px-4 rounded-pill save fs-5" id="save">Save</button>
                    <button class="btn btn-danger px-4 rounded-pill close fs-5" id="close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
